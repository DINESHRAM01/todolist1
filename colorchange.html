<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colourchangeing</title>
</head>
<body>
    <div id="box">
      <button onclick="change()">changecolour</button>

        
    </div>
    <style>
        div{
            background-color:black;
            width: 100px;
            height: 100px;
            

        }
        #box{
            display: flex;
            flex-direction:column-reverse;
        }
    
    </style>
        <script>
            var box=document.getElementById("box");
            function change(){
                box.style.backgroundColor="red"
            }
        
        </script>
</body>
</html>
